<html>
<head>
<title>javascript</title>
</head>
<body>
<div id="tableId"></div>
<script type="text/javascript">
     var table=0;
	 var  x="";
	 for (var i=0;i<=9;i++)
	   {
	     table=table+2;
		 x=x+"<p>"+table+"</p>";   
	   }
	    document.getElementById("tableId").innerHTML=x;
</script>
</body>
</html>
